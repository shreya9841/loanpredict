<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Approval Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">LoanPredict</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/">Info</a></li>
        <li><a href="/">Bank</a></li>
        <li><a href="/predict">Predict</a></li>
        <li><a href="/">Contact</a></li>
        <li><a href="/logout" id="login-logout-link">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <h1>Loan Prediction</h1>
      <p>Get instant loan approval predictions with our advanced system</p>
    </div>

    <form method="POST" id="loanForm">
      <div class="form-container">
        <!-- Personal Info -->
        <div class="form-section">
          <div class="section-title">
            <span class="section-icon">üë§</span> Personal Information
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="Gender">Gender:</label>
              <select id="Gender" name="Gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Married">Marital Status:</label>
              <select id="Married" name="Married" required>
                <option value="">Select Status</option>
                <option value="Yes">Married</option>
                <option value="No">Not Married</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Dependents">Number of Dependents:</label>
              <select id="Dependents" name="Dependents" required>
                <option value="">Select Number</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Education">Education Level:</label>
              <select id="Education" name="Education" required>
                <option value="">Select Education</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="Self_Employed">Employment Status:</label>
              <select id="Self_Employed" name="Self_Employed" required>
                <option value="">Select Status</option>
                <option value="Yes">Self Employed</option>
                <option value="No">Employed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="ApplicantIncome">Applicant Income</label>
              <div class="input-wrapper">
                <span class="input-icon">üí∞</span>
                <input type="number" id="ApplicantIncome" name="ApplicantIncome" class="with-icon" placeholder="" required min="0"/>
              </div>
            </div>
            <div class="form-group">
              <label for="CoapplicantIncome">Co-applicant Income</label>
              <div class="input-wrapper">
                <span class="input-icon">üí∞</span>
                <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" class="with-icon" placeholder="" required min="0"/>
              </div>
            </div>
          </div>
        </div>

        <!-- Loan Details -->
        <div class="form-section">
          <div class="section-title">
            <span class="section-icon">üè†</span> Loan Details
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="LoanAmount">Loan Amount</label>
              <div class="input-wrapper">
                <span class="input-icon">üè†</span>
                <input type="number" id="LoanAmount" name="LoanAmount" class="with-icon" placeholder="" required min="0"/>
              </div>
            </div>
            <div class="form-group">
              <label for="Loan_Amount_Term">Loan Term </label>
              <div class="input-wrapper">
                <span class="input-icon">üìÖ</span>
                <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" class="with-icon" placeholder="" required min="1"/>
              </div>
            </div>
            <div class="form-group">
              <label for="Credit_History">Credit History</label>
              <select id="Credit_History" name="Credit_History" required>
                <option value="">Select Credit History</option>
                <option value="1">Good (1)</option>
                <option value="0">Poor (0)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Property_Area">Property Area:</label>
              <select id="Property_Area" name="Property_Area" required>
                <option value="">Select Area</option>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Predict Loan Status
        </button>
      </div>
    </form>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
